<h2>

<style>
    .btn {
      background-color: blue;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out, transform 0.3s ease;
    }
  
    .btn:hover {
      background-color: red;
      transform: scale(1.1); /* Slight zoom on hover */
    }
